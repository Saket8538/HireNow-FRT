<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Chatbot</title>
    <style>
        /* Add your custom CSS styles here */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bot-message">
            <p>Hello! How can I assist you today?</p>
        </div>
        <div class="user-message">
            <p>User: Hi, I have a question about job openings.</p>
        </div>
        <!-- Add more chat messages here -->
    </div>
    <!-- Add your JavaScript logic for handling user input and bot responses -->
    <script>
        // Example JavaScript code (you can replace this with your own logic)
        const chatContainer = document.querySelector('.chat-container');
        const userMessage = document.querySelector('.user-message');
        const botMessage = document.querySelector('.bot-message');

        // Simulate bot response
        function handleUserInput() {
            const userInput = prompt('Enter your message:');
            if (userInput) {
                userMessage.innerHTML = `<p>User: ${userInput}</p>`;
                // Simulate bot response (replace with actual backend logic)
                setTimeout(() => {
                    botMessage.innerHTML = '<p>Bot: Thank you for your question. Our team will get back to you soon!</p>';
                }, 1000);
            }
        }

        // Example: Trigger user input on page load (you can use buttons or other UI elements)
        handleUserInput();
    </script>
</body>
</html>
